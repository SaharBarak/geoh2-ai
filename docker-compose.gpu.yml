# H2 Seep Detection - GPU Override Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up

version: '3.8'

services:
  api:
    build:
      target: gpu
    image: h2-seep-detection:gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all

  trainer:
    build:
      target: gpu
    image: h2-seep-detection:gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=all
      - NVIDIA_VISIBLE_DEVICES=all

  worker:
    build:
      target: gpu
    image: h2-seep-detection:gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

# Dataset Statistics (from paper):
# - Total samples: 540 (60 per class)
# - Train/Val split: 80/20 (450 train, 90 val)
# - Image size: 640x640 pixels
# - Format: Single structure per image, boundary-fitted

# SCD (H2-related) Geographic Distribution:
# - Russia: 12 samples
# - USA: 6 samples
# - Brazil: 24 samples
# - Namibia: 18 samples

# Data Sources:
# - Google Maps: High-resolution visible imagery (<10m)

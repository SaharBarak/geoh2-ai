# H2 Seep Detection Dataset Configuration
# YOLOv8 Classification Format

# Dataset paths (relative to this file or absolute)
path: /path/to/your/dataset  # Update this path
train: train  # train images directory
val: val      # validation images directory
test:         # optional test directory

# Number of classes
nc: 9

# Class names (9 classes from Ginzburg et al. 2025)
names:
  0: SCD           # Sub-Circular Depression (H2-related) - POSITIVE CLASS
  1: fairy_circle  # Namibian fairy circles
  2: fairy_fort    # Irish ring forts
  3: farm_circle   # Center-pivot irrigation circles
  4: flooded_dune  # Flooded interdune areas
  5: impact_crater # Meteorite impact structures
  6: karst         # Karst sinkholes and dolines
  7: salt_lake     # Circular salt lakes
  8: thermokarst   # Permafrost thaw lakes


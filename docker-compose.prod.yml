# H2 Seep Detection - Production Override Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  api:
    restart: always
    environment:
      - LOG_LEVEL=WARNING
      - WORKERS=8
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    profiles: []  # Enable nginx in production
    restart: always

  redis:
    profiles: []  # Enable redis in production
    restart: always

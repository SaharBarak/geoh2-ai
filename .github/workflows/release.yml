# H2 Seep Detection - Release Workflow
# Creates releases with artifacts when tags are pushed

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ===========================================================================
  # Build Release Artifacts
  # ===========================================================================
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          pip install build wheel

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  # ===========================================================================
  # Publish to PyPI (optional)
  # ===========================================================================
  # publish:
  #   name: Publish to PyPI
  #   runs-on: ubuntu-latest
  #   needs: build
  #   steps:
  #     - name: Download artifacts
  #       uses: actions/download-artifact@v3
  #       with:
  #         name: dist
  #         path: dist/
  #
  #     - name: Publish to PyPI
  #       uses: pypa/gh-action-pypi-publish@release/v1
  #       with:
  #         password: ${{ secrets.PYPI_API_TOKEN }}

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            echo "## What's Changed" > notes.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> notes.md
          else
            echo "## Initial Release" > notes.md
            echo "First release of H2 Seep Detection System" >> notes.md
          fi

          echo "" >> notes.md
          echo "## Docker Images" >> notes.md
          echo "- \`ghcr.io/${{ github.repository }}:${{ github.ref_name }}\` (CPU)" >> notes.md
          echo "- \`ghcr.io/${{ github.repository }}:${{ github.ref_name }}-gpu\` (GPU)" >> notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: notes.md
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

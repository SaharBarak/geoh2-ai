# Dependabot configuration
# Automatically creates PRs to update dependencies

version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    groups:
      ml-libraries:
        patterns:
          - "torch*"
          - "ultralytics"
          - "albumentations"
      geo-libraries:
        patterns:
          - "rasterio"
          - "geopandas"
          - "shapely"
          - "pyproj"
      web-libraries:
        patterns:
          - "fastapi"
          - "uvicorn"
          - "requests"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
